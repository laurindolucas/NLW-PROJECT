<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Meta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bungee+Tint&family=Fjalla+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend+Deca&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Rose:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="/assets/logo.png" alt="logo esports nlw cores predominantes roxas">
    </header>
    <main>
        <section>

            <div>
                <h2 class="title">Assistente de Meta</h2>
                <p class="paragraph">Pergunte sobre estratégias, build e dicas para seus jogos!</p>

                <form id="form-input">
                    <label for="input-key" class="label">Chave de acesso (automática) :</label>
<input type="password" id="input-key" value="••••••••••••••••••••••••" disabled>
                    <select id="select-games">
                        <option value="">Selecione um jogo</option>
                        <option value="minecraft">Minecraft</option>
                        <option value="fortnite">Fortnite</option>
                        <option value="gta5">GTA V</option>
                        <option value="valorant">Valorant</option>
                        <option value="lol">League of Legends</option>
                        <option value="csgo">CS:GO</option>
                        <option value="cod">Call of Duty</option>
                        <option value="thewitcher">The Witcher 3</option>
                        <option value="tlou">The last of us</option>
                        <option value="roblox">Roblox</option>
                        <option value="outros">Outros jogos/Jogos em geral</option>
                    </select>

                    <input type="text" placeholder="Ex: Melhor build para ADC" required id="input-massage">

                    <button type="submit" id="btn-submit">Perguntar</button>
                </form>
                <div id="iaResponse" class="hidden">
                    <div class="response-content">
                    </div>
                </div>

            </div>

        </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="/scrpts.js"></script>
    <script src="/api/ask.js"></script>
</body>

</html>
